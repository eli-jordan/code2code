sudo: false

language: java

jdk: oraclejdk7

cache:
  directories:
  - "$HOME/.m2"
  - "$HOME/build-artifacts"

env:
  matrix:
  - DISPLAY=:99.0
  global:
    secure: 

install: true

addons:
  apt:
    packages:
    - metacity

before_script:
- sh -e /etc/init.d/xvfb start
- metacity --sm-disable --replace 2> metacity.err &

script:
- export
- mvn clean verify

after_script:
- ./push-build-artifacts.sh
